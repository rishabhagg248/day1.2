<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tester</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="uid"> Styling</h1>
    <div id="para1" style="color: brown; background-color: aquamarine; text-align: center;">
        <h2>Para 1</h2>
        <p>This is the first paragraph</p>
    </div>

    <div id="para2" style="color: brown; background-color: aquamarine; text-align: center;">
        <h2>Para 2</h2>
        <p>This is the second paragraph</p>
    </div>

    <div id="para3" style="color: brown; background-color: aquamarine; text-align: center;">
        <h2>Para 3</h2>
        <p>This is the third paragraph</p>
    </div>

    <br>
    <h1>link</h1>
    <div id="anchor-link">
        <br><br>
        <a href="https://www.coursera.org/learn/html-css-javascript-for-web-developers/quiz/pq1YZ/optional-practice-quiz" target="_blank">Link to coursera course</a>
    </div>

    <br>
    <h1>media insert</h1>
    <div id="media">
        <br><br><br>
        <a href="https://picsum.photos/" target="_blank"><img src="https://picsum.photos/200/300" alt="Random image from Picsum"></a>
        <br><br><br>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls>
            Video not supported
        </video>
    </div>

    <br>
    <h1 class="senior">ordered list</h1>
    <div id="ordered-list">
        <ol>
            <li>item 1</li>
            <li>item 2</li>
        </ol>
    </div>

    <br>
    <h1>unordered list</h1>
    <div id="unordered-list">
        <ul>
            <li>item</li>
            <li>item</li>
        </ul>
    </div>

    <br>
    <h1>table</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th scope="col">name</th>
                    <th scope="col">number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>abc</td>
                    <td>123</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <h1>user inputs</h1>
    <div id="input">
        <label for="name">What is your name </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="human">Are you a human </label>
        <input type="checkbox" name="human" id="human">
        <br>
        <label for="age">What is your age </label>
        <input type="number" step="1" name="age" id="age">
        <br>
        <label for="volume">Volume </label>
        <input type="range" min="1" max="100" step="5">
    </div>

</body>

</html>
